<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="grid-canvas.js"></script>
    <script src="editor.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Map Editor</h1>
</header>

<nav>
    <div><button id="make-wall-button">Make wall</button> </div>
    <div><button id="end-wall-button">End wall</button> </div>
    <div><button id="connect-wall-button">Connect to start</button></div>
    <div><button id="clear-walls-button">Clear ALL walls</button></div>
    <input type="range" id="grid-size-slider" value="20">
</nav>

<section>
    <canvas id="map-canvas" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
</section>

<footer>
    Part of the Racegrid project
</footer>

<script>
    editor.init();
</script>

</body>

</html>
